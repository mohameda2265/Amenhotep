<header class="container-fluid navbar navbar-expand-lg flex-row-reverse navbar-dark bg-dark d-flex justify-content-between">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-menu" aria-controls="main-menu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse " id="main-menu">

        <ul class="form-inline no-p nav links ">
            <li class="nav-item align-self-center">
                <a href="#" class="btn  btn-danger "><i class="fa fa-sign-out "></i> خروج </a>
            </li>
            <li class="nav-item align-self-center">
                <span rel="alternate" class="steel-text trans" style="color:white;">
                            |مرحبا بك ......
                </span>
            </li>
        </ul>
    </div>
</header>
<section class="container-fluid">
    <section class="row">
        <div class="col-md-6 offset-md-3 m-top-3 m-bottom-2">
            <div class="p-top-3 p-right--3 p-bottom-3 p-left--3 background-white">
                <h1 *ngIf="!nid" class="text-center primary-text title m-bottom-1">إضافة خبر جديد </h1>
                <h1 *ngIf="nid" class="text-center primary-text title m-bottom-1">تعديل الخبر </h1>
                <form #f = "ngForm" method="POST" accept-charset="UTF-8">
                    <div class="form-group  ">
                        <label for="name"> <i class="fa fa-plus"></i>عنوان الخبر</label>
                        <input class="form-control" autocomplete="off" ngModel [(ngModel)]="selectedNews.Title" required placeholder="عنوان الخبر للنشر" name="title" #title="ngModel" type="text" id="title">
                        <div class="alert alert-danger" *ngIf = "title.touched && title.invalid">Title is not valid</div>
                    </div>
                    <div class="form-group  ">
                        <label for="name"> <i class="fa fa-plus"></i>تفاصيل الخبر</label>
                        <textarea class="form-control" autocomplete="off" ngModel [(ngModel)]="selectedNews.Desc" required placeholder="أكتب التفاصيل" name="desc" #desc="ngModel" type="text" id="desc"></textarea>
                        <div class="alert alert-danger" *ngIf = "desc.touched && desc.invalid">Owner Name is not valid</div>
                    </div>
                    <div class="form-group  ">
                        <label for="name"> <i class="fa fa-plus"></i>صورة الخبر</label>
                        <input #imageInput (change)="handleFileInput(imageInput)" class="form-control" [(ngModel)]="selectedNews.Avatar" autocomplete="off"  placeholder="" name="proof" type="file" #file id="proof">
                    </div>
                    <button (click)="handleOwner()" type="submit" [disabled] = "!f.valid" class="btn button button-green-white btn-md btn-block"><i class="fa fa-paper-plane-o"></i> حفظ</button>
                </form>
            </div>
        </div>
    </section>
</section>
