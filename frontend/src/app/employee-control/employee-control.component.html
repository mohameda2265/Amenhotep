<header class="container-fluid navbar navbar-expand-lg flex-row-reverse navbar-dark bg-dark d-flex justify-content-between">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-menu" aria-controls="main-menu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse " id="main-menu">

        <ul class="form-inline no-p nav links ">
            <li class="nav-item align-self-center">
                <a href="#" class="btn  btn-danger "><i class="fa fa-sign-out "></i> خروج </a>
            </li>
            <li class="nav-item align-self-center">
                <span rel="alternate" class="steel-text trans" style="color:white;">
                            |مرحبا بك ......
                </span>
            </li>
        </ul>

</header>
<div class="container">
    <form class="pull-right  form-inline my-5 my-lg-2" method="GET">
        <button class=" btn btn-outline-success mr-5  " type="submit"><a [routerLink]="['/employee/addemployees/']"> إضافة</a></button>
        <button class="btn  btn-outline-info my-2 my-sm-2" type="sumit">أبحث</button>
        <input class="form-control mr-sm-2" type="search" placeholder="أبحث" name="q">
    </form>
    <table class="table">
<thead class="thead-dark">
<tr>
  <th scope="col" style="text-align:center;">رقم</th>
  <th scope="col" style="text-align:center;">اسم الموظف</th>
  <th scope="col" style="text-align:center;">الرقم القومى</th>
  <th scope="col" style="text-align:center;">رقم الهاتف</th>
  <th scope="col" style="text-align:center;">تفاصيل</th>
  <th scope="col" style="text-align:center;">تعديل</th>
  <th scope="col" style="text-align:center;">حذف</th>
</tr>
</thead>
<tbody>
<tr *ngFor = "let employee of employees">
  <th scope="row" style="text-align:center;">{{employee.id}}</th>
  <th style="text-align:center;">{{employee.Name}}</th>
  <th style="text-align:center;">{{employee.NID}}</th>
  <th style="text-align:center;">{{employee.Mobile}}</th>
  <th style="text-align:center;"><a [routerLink]="['/employee/employeedetails',employee.id]" class="btn text-secondary px-0"><i class="fa fa-building" style="font-size:24px;color:red;"></i></a></th>
  <th style="text-align:center;"><a [routerLink]="['/employee/addemployees/',employee.id]" class="btn text-secondary px-0"><i class="fa fa-edit" style="font-size:24px;color:red;"></i></a></th>
  <th style="text-align:center;"><a class="btn text-secondary px-0" (click)="deleteEmployee(employee.id)"><i class="fa fa-trash" style="font-size:24px;color:red;"></i></a></th>
</tr>
</tbody>
</table>
<div class="alert alert-danger text-center" *ngIf = "employees.length == 0">No Employees to display</div>
</div>
