<header class="container-fluid navbar navbar-expand-lg flex-row-reverse navbar-dark bg-dark d-flex justify-content-between">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-menu" aria-controls="main-menu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse " id="main-menu">

        <ul class="form-inline no-p nav links ">
            <li class="nav-item align-self-center">
                <a (click)="logOut()" class="btn  btn-danger "><i class="fa fa-sign-out "></i> خروج </a>
            </li>
            <li class="nav-item align-self-center">
                <span rel="alternate" class="steel-text trans" style="color:white;">
                            |مرحبا بك ......
                </span>
            </li>
        </ul>
    </div>
</header>
<div class="container">
    <form class="pull-right  form-inline my-5 my-lg-2" method="GET">
        <button class=" btn btn-outline-success mr-5  " type="submit"><a [routerLink]="['/employee/addowners/']"> إضافة</a></button>
        <button class="btn  btn-info my-2 my-sm-2 mr-1" type="submit" (click)="searchOwners(pattern)">أبحث</button>
        <input (input)="searchOwners(pattern)" class="form-control mr-sm-2" type="search" placeholder="اسم المالك" name="pattern" [(ngModel)]="pattern">
    </form>
    <table class="table">
<thead class="thead-dark">
<tr>
  <th scope="col" style="text-align:center;">رقم المالك</th>
  <th scope="col" style="text-align:center;">اسم المالك</th>
  <th scope="col" style="text-align:center;">الرقم القومى</th>
  <th scope="col" style="text-align:center;">تفاصيل</th>
  <th scope="col" style="text-align:center;">اضافة فرد</th>
  <th scope="col" style="text-align:center;">تعديل</th>
  <th scope="col" style="text-align:center;">حذف</th>
</tr>
</thead>
<tbody>
<tr *ngFor = "let owner of owners">
  <th scope="row" style="text-align:center;">{{owner.id}}</th>
  <th style="text-align:center;">{{owner.Name}}</th>
  <th style="text-align:center;">{{owner.NID}}</th>
  <th style="text-align:center;"><a [routerLink]="['/employee/ownerdetails/',owner.id]" class="btn text-secondary px-0"><i class="fa fa-building" style="font-size:24px;color:red;"></i></a></th>
  <th style="text-align:center;"><a [routerLink]="['/employee/addfamilymember/',owner.id]" class="btn text-secondary px-0"><i class="fa fa-plus-circle" style="font-size:24px;color:red;"></i></a></th>
  <th style="text-align:center;"><a [routerLink]="['/employee/addowners/',{oid:owner.id}]" class="btn text-secondary px-0"><i class="fa fa-edit" style="font-size:24px;color:red;"></i></a></th>
  <th style="text-align:center;"><a [routerLink]="['/employee/owners']" class="btn text-secondary px-0" (click)="deleteOwner(owner.id)"><i class="fa fa-trash" style="font-size:24px;color:red;"></i></a></th>
</tr>
</tbody>
</table>
<div class="alert alert-danger text-center" *ngIf = "owners.length == 0">No Members to display</div>
</div>
